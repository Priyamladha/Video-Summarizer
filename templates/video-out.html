<head>
  <link href="https://vjs.zencdn.net/7.6.5/video-js.css" rel="stylesheet">
</head>

<body><br>
  <p>original</p>
  <video id='my-video' class='video-js' controls="controls" preload='auto' width='640' height='400' poster='' data-setup='{}'>
    <source src="/static/video/input/{{ filename }}" type="video/mp4">
    <p class='vjs-no-js'>
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
    </p>
  </video><br>
  <p>processed</p>
  <video id='my-video' class='video-js' controls="controls" preload='auto' width='640' height='400' poster='' data-setup='{}'>
    <source src="/static/video/output/output.mp4" type="video/mp4">
    <p class='vjs-no-js'>
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
    </p>
  </video>

  <script src='https://vjs.zencdn.net/7.6.5/video.js'></script>
</body>
